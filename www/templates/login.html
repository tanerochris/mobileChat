<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Thronester</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="please enter email" ng-model="email"type="email" style="color : white;"></ion-md-input>
            <ion-md-input placeholder="Password" ng-model="password"  type="password" style="color : white;" ></ion-md-input>
        </div>
        <div class="padding">
            <button ng-click="login(email,password)"class="button button-full button-assertive ink">Login</button>
        </div>
        <div style="text-align:center;"><a href="#/signup">Don't have an account Sign Up</a></div>
        
    </ion-content>
</ion-view>
